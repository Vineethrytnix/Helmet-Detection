{% extends 'common.html' %}
{% load static %}
{% block header %}

<style>
    #inp{
        background-color: aliceblue;
        color: black;
    }
</style>

<!-- Form-Section -->
<section class="">
    
    <div class="container text-center my-5">
        <div class="row">
            <div class="col-12">
                <h6 class="autorix-text text-center">Get Started Now</h6>
                <h2 class="text-center aos-init aos-animate" data-aos="fade-left">Register Here</h2>
            </div>
        </div><br>
        <form id="" method="post">
            {% csrf_token %}
            <div class="contact-us-wrapper">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="">
                            <input type="text" name="name" class="form-control input-fill" id="inp" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="">
                            <input type="email" name="email" class="form-control input-fill" id="inp" placeholder="Email"
                                required>
                        </div>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="">
                            <input type="text" id="inp" name="phone" class="form-control input-fill" maxlength="10"
                                minlength="10" pattern="[6789][0-9]{9}" placeholder="Phone No" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="">
                            <input type="password" id="inp" name="password" class="form-control input-fill"
                                placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-inner-msg">
                            <textarea name="address" id="inp" rows="3" required placeholder="Address"
                                class="form-control border-none"></textarea>
                        </div>
                    </div>
                </div>
                <br>

                <input type="submit" name="" id="" class="btn btn-primary">

            </div>
        </form>
    </div>
</section>


{% endblock %}
